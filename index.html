<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <script src="./js/index.js" defer></script>
    <title>X-Men</title>
</head>

<body>
    <header class="cabecalho">
       <img src="./imagens/logo.svg" alt="Logo dos X-Men" class="logo">
    </header>
    <main class="selecao-de-perssonagens">
        <section class="perssonagens">
            <h1 class="titulo"> Selecione um perssonagem</h1>
            <ul class="lista-de-perssonagens">
                <li class="perssonagem selecionado" id="ciclope" >
                    <img src="./imagens/card-ciclope.jpg" alt="ciclopes" >
                </li>
                <li class="perssonagem" id="jean-grey" data-description="Jean Grey era a filha mais nova do Professor John Grey do Departamento de História do Colégio Bard em Annandale-on-Hudson, Nova York, e sua esposa Elaine Grey">
                    <img src="./imagens/card-jean-grey.jpg" alt="Jean grey">
                </li>
                <li class="perssonagem" id="lince-negra" data-description="Kitty Pryde, ou Lince Negra (em inglês, Shadowcat) é uma personagem fictícia das histórias em quadrinhos do Universo Marvel, publicadas pela Marvel Comics. ">
                    <img src="./imagens/card-lince-negra.jpg" alt="ciclopes">
                </li>
                <li class="perssonagem" id="tempestade" data-description="Tempestade é membro de uma subespécie de humanos nascidos com habilidades sobre-humanas conhecidas como mutantes. Ela é capaz de controlar o clima e a atmosfera e é considerada uma dos mutantes mais poderosas do planeta.">
                    <img src="./imagens/card-tempestade.jpg" alt="ciclopes">
                </li>
                <li class="perssonagem" id="vampira" data-description="Seus poderes a forçaram a desenvolver uma personalidade durona e inabalável para esconder a fragilidade e a tristeza por não poder tocar naqueles que amava.">
                    <img src="./imagens/card-vampira.jpg" alt="ciclopes">
                </li>
                <li class="perssonagem" id="wolverine" data-description="Ele é um mutante que possui sentidos afiados, capacidades físicas aprimoradas, habilidade regenerativa poderosa conhecida como fator de cura e três garras retratáveis ​​de osso em cada mão. Wolverine foi retratado de forma variada como membro do X-Men, Tropa Alfa e Vingadores.">
                    <img src="./imagens/card-wolverine.jpg" alt="ciclopes">
                </li>
              
                <li class="perssonagem" id="noturno" data-description="Noturno possui agilidade sobre-humana, e a capacidade de teletransporte, invisibilidade em sombras profundas, e as mãos e os pés aderirem a parede. Sua mutações físicas incluem a pele azul, três dedos nos pés e mãos (incluindo o polegar), olhos amarelos, e uma cauda preênsil.">
                    <img src="./imagens/card-noturno.jpg" alt="ciclopes">
                </li>
                <li class="perssonagem" id="magneto" data-description="Magneto é o mutante Erik Magnus Lehnsherr, com a capacidade de controle e manipulação de campos magnéticos bem como qualquer tipo de metal. Nascido em uma família judaica, foi perseguido e feito prisioneiro em Auschwitz na II Guerra Mundial.">
                    <img src="./imagens/card-magneto.jpg" alt="ciclopes">
                </li>
               
                
               


            </ul>
        </section>
        <section class="perssonagem-selecionado">
            <img class="perssonagem-grande" src="./imagens/card-ciclope.png" alt="Perssonagem selecionado">
            <div class="informacoes-perssonagem">
                <h2 class="nome-perssonagem" id="nome-perssonagem">Ciclope</h2>
                <p class="descricao-perssonagem" id="descricao-perssonagem">
                    ele tem o poder de disparar
                rajadas ópticas, devido a um acidente que aconteceu com ele quando criança, mas não consegue
                controla-los.

                </p>
            </div>

        </section>
    </main>
</body>

</html>
